<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox - AI Assistant</title>
  <script defer src="script.js"></script>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #2b2b2b);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Notification Banner */
    .notification {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: linear-gradient(to right, #ff7a18, #af002d, #319197);
      padding: 10px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      z-index: 1000;
    }

    /* Chat Section */
    .chat-section {
      margin-top: 60px;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
      padding: 20px;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    .text-right {
      text-align: right;
    }

    .text-left {
      text-align: left;
    }

    .message {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .text-blue-500 {
      background: #3a82f7;
      color: white;
    }

    .text-green-500 {
      background: #25c16f;
      color: white;
    }

    /* Status Indicator */
    .status-indicator {
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    /* Audio Visualizer */
    #audio-visualizer {
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      height: 100px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
    }

    /* Control Buttons */
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    .start {
      background: #25c16f;
      color: white;
    }

    .hold {
      background: #f7c331;
      color: white;
    }

    .end {
      background: #d83232;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Notification Banner -->
  <div class="notification">
    Welcome to Vox, your AI-powered voice assistant!
  </div>

  <!-- Chat Section -->
  <div class="chat-section">
    <div id="status-indicator" class="status-indicator">Idle</div>
    <div class="messages" id="user-messages">
      <!-- User messages will appear here -->
    </div>
    <div class="messages" id="bot-responses">
      <!-- Bot responses will appear here -->
    </div>
  </div>

  <!-- Audio Visualizer -->
  <canvas id="audio-visualizer"></canvas>

  <!-- Control Buttons -->
  <div class="controls">
    <button class="start" id="start-btn">Start Listening</button>
    <button class="hold" id="hold-btn">Hold Listening</button>
    <button class="end" id="end-btn">End Session</button>
  </div>

  <!-- JavaScript -->
  <script>
    // OpenAI API key (replace with your key)
    const OPENAI_API_KEY = "your-openai-api-key";

    // Webkit Speech Recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    let isListening = false;

    // Start Listening
    function startListening() {
      if (!isListening) {
        recognition.start();
        isListening = true;
        updateStatus("Listening...");
      }
    }

    // Stop Listening
    function stopListening() {
      if (isListening) {
        recognition.stop();
        isListening = false;
        updateStatus("Idle");
      }
    }

    // Display user message in the UI
    function displayUserMessage(message) {
      const userMessages = document.getElementById("user-messages");
      const messageElement = document.createElement("div");
      messageElement.className = "message text-right text-blue-500";
      messageElement.textContent = `You: ${message}`;
      userMessages.appendChild(messageElement);
    }

    // Display bot response in the UI
    function displayBotResponse(response) {
      const botResponses = document.getElementById("bot-responses");
      const responseElement = document.createElement("div");
      responseElement.className = "message text-left text-green-500";
      responseElement.textContent = `Vox: ${response}`;
      botResponses.appendChild(responseElement);
    }

    // Use OpenAI API to generate a response
    async function fetchOpenAIResponse(userMessage) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_API_KEY}`,
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: userMessage }],
        }),
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    // Text-to-Speech
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }

    // Handle voice recognition results
    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      displayUserMessage(transcript);

      const botResponse = await fetchOpenAIResponse(transcript);
      displayBotResponse(botResponse);
      speak(botResponse);
    };

    // Update status in UI
    function updateStatus(status) {
      const statusIndicator = document.getElementById("status-indicator");
      statusIndicator.textContent = status;
    }

    // Real-time audio visualization
    function initAudioVisualization() {
      const canvas = document.getElementById("audio-visualizer");
      const ctx = canvas.getContext("2d");
      const WIDTH = canvas.width;
      const HEIGHT = canvas.height;

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;

      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      const source = audioContext.createMediaStreamSource(new MediaStream());
      source.connect(analyser);

      function draw() {
        requestAnimationFrame(draw);

        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        const gradient = ctx.createLinearGradient(0, 0, WIDTH, HEIGHT);
        gradient.addColorStop(0, "rgba(255, 0, 0, 0.7)");
        gradient.addColorStop(1, "rgba(0, 255, 255, 0.7)");

        ctx.fillStyle = gradient;

        for (let i = 0; i < dataArray.length; i++) {
          const barHeight = dataArray[i] / 2;
          const x = (i / dataArray.length) * WIDTH;
          ctx.fillRect(x, HEIGHT - barHeight, WIDTH / dataArray.length, barHeight);
        }
      }

      draw();
    }

    // Event listeners for Start/Hold/End controls
    document.getElementById("start-btn").addEventListener("click", startListening);
    document.getElementById("hold-btn").addEventListener("click", stopListening);
    document.getElementById("end-btn").addEventListener("click", stopListening);

    initAudioVisualization();
  </script>
</body>
</html>
