<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox - Voice-Activated Assistant</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --background-color: #ffffff;
            --text-color: #202124;
            --light-gray: #f1f3f4;
            --border-color: #dadce0;
        }
        
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .conversation {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            height: 400px;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--light-gray);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-start;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0.5rem;
            background-color: var(--light-gray);
        }
        
        .mic-button {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .mic-button:hover {
            background-color: var(--secondary-color);
        }
        
        .mic-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .mic-button.active .mic-icon {
            animation: pulse 1.5s infinite;
        }
        
        .input-field {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        
        .input-field:focus {
            outline: none;
        }
        
        .footer {
            background-color: var(--light-gray);
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #5f6368;
        }

        .live-display {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Vox</div>
    </header>

    <main class="main-content">
        <div class="live-display" id="liveDisplay">
            Listening...
        </div>
        <div class="conversation" id="conversation">
            <!-- Messages will be dynamically added here -->
            <div class="message assistant-message">
                Hello! I'm Vox, your voice-activated assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="input-field" id="inputField" placeholder="Type a message or click the mic to speak" aria-label="Type a message">
            <button class="mic-button" id="micButton" aria-label="Activate voice input">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V22h-2v-6.07z"/>
                </svg>
            </button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Vox Voice Assistant. All rights reserved.</p>
    </footer>

    <script>
        const micButton = document.getElementById('micButton');
        const liveDisplay = document.getElementById('liveDisplay');
        const conversation = document.getElementById('conversation');
        const inputField = document.getElementById('inputField');

        // Replace with your API keys
        const OPENAI_API_KEY = "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
";
        const GOOGLE_KG_API_KEY = "AIzaSyCC4T4Jt40nPZwGQT0GEU-SJEf5eszUc0o";

        // Web Speech Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        micButton.addEventListener('click', () => {
            if (recognition.listening) {
                recognition.stop();
                liveDisplay.textContent = 'Click the microphone to start listening...';
            } else {
                recognition.start();
                liveDisplay.textContent = 'Listening...';
            }
        });

        recognition.addEventListener('result', (event) => {
            const command = event.results[0][0].transcript;
            displayUserMessage(command);
            processCommand(command);
        });

        recognition.addEventListener('end', () => {
            liveDisplay.textContent = 'Click the microphone to start listening...';
        });

        function displayUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'message user-message';
            conversation.appendChild(messageElement);
        }

        function displayBotResponse(response) {
            const messageElement = document.createElement('div');
            messageElement.textContent = response;
            messageElement.className = 'message assistant-message';
            conversation.appendChild(messageElement);
        }

        async function processCommand(command) {
            if (command.toLowerCase().includes("search")) {
                const query = command.replace("search", "").trim();
                const knowledgeGraphResult = await fetchGoogleKnowledgeGraph(query);
                displayBotResponse(knowledgeGraphResult || "I couldn't find any information about that.");
            } else {
                const openAIResult = await fetchOpenAIResponse(command);
                displayBotResponse(openAIResult || "I'm sorry, I didn't understand that.");
            }
        }

        async function fetchOpenAIResponse(prompt) {
            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: prompt,
                        max_tokens: 150
                    })
                });
                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error("Error calling OpenAI API:", error);
                return "There was an error fetching the response from OpenAI.";
            }
        }

        async function fetchGoogleKnowledgeGraph(query) {
            try {
                const response = await fetch(
                    `https://kgsearch.googleapis.com/v1/entities:search?query=${encodeURIComponent(query)}&key=${GOOGLE_KG_API_KEY}&limit=1`
                );
                const data = await response.json();
                if (data.itemListElement && data.itemListElement.length > 0) {
                    return data.itemListElement[0].result.description || "No detailed description available.";
                } else {
                    return "No results found.";
                }
            } catch (error) {
                console.error("Error calling Google Knowledge Graph API:", error);
                return "There was an error fetching the response from Google Knowledge Graph.";
            }
        }
    </script>
</body>
</html>
