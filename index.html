<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox - Voice-Activated Assistant</title>
</head>
<body>
  <h1>Vox - Voice-Activated Assistant</h1>
  <button id="start-listening">Start Listening</button>
  <div id="user-messages"></div>
  <div id="bot-responses"></div>

  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      displayUserMessage(transcript);
      processCommand(transcript);
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };

    function startListening() {
      recognition.start();
    }

    function displayUserMessage(message) {
      const userMessages = document.getElementById('user-messages');
      userMessages.innerHTML += `<p>You: ${message}</p>`;
    }

    function displayBotResponse(response) {
      const botResponses = document.getElementById('bot-responses');
      botResponses.innerHTML += `<p>Vox: ${response}</p>`;
      speak(response);
    }

    function processCommand(command) {
      // Here, you can integrate with Dialogflow or other natural language processing services
      // For simplicity, I'll just provide a few example commands and responses
      switch (command.toLowerCase()) {
        case 'hello':
          displayBotResponse('Hello! How can I assist you today?');
          break;
        case 'what is the weather today':
          displayBotResponse('The weather today is sunny with a high of 75 degrees Fahrenheit.');
          break;
        default:
          displayBotResponse("I'm sorry, I didn't understand that command.");
          break;
      }
    }

    function speak(message) {
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    document.getElementById('start-listening').addEventListener('click', startListening);
  </script>
</body>
</html>
