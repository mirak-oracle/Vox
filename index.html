<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox - Professional Humanoid Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0056b3;
      border-radius: 10px 10px 0 0;
      font-size: 24px;
    }
    .chat-messages {
      padding: 20px;
      overflow-y: auto;
      max-height: 300px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #e1f5fe;
      margin-right: 20%;
      margin-left: 5%;
    }
    .bot-message {
      background-color: #e0e0e0;
      text-align: right;
      margin-left: 20%;
      margin-right: 5%;
    }
    .message-text {
      font-size: 16px;
    }
    .user-input {
      width: calc(100% - 40px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px;
    }
    .send-button {
      width: 40px;
      height: 40px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Vox - Professional Humanoid Chatbot</div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" class="user-input" id="user-input" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button>
    <!-- Add audio element for speech synthesis -->
    <audio id="speech"></audio>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const speech = document.getElementById('speech');

    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        displayMessage(userMessage, 'user');
        // Simulate bot response (replace with actual response from backend or AI)
        setTimeout(() => {
          const botMessage = 'Hello! How can I assist you today?';
          displayMessage(botMessage, 'bot');
          // Speak the bot's message
          speakMessage(botMessage);
        }, 500);
        userInput.value = '';
      }
    }

    function displayMessage(message, sender) {
      const messageContainer = document.createElement('div');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', 'message-text');
      messageElement.textContent = message;
      messageContainer.appendChild(messageElement);
      if (sender === 'user') {
        messageContainer.classList.add('user-message');
      } else {
        messageContainer.classList.add('bot-message');
      }
      chatMessages.appendChild(messageContainer);
      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function speakMessage(message) {
      // Using Google Cloud Text-to-Speech API (replace with your API key)
      const apiKey = 'YOUR_API_KEY';
      const apiUrl = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;
      const requestData = JSON.stringify({
        input: { text: message },
        voice: { languageCode: 'en-US', ssmlGender: 'NEUTRAL' },
        audioConfig: { audioEncoding: 'MP3' }
      });

      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: requestData
      })
      .then(response => response.json())
      .then(data => {
        const audioContent = data.audioContent;
        const audioBlob = base64toBlob(audioContent, 'audio/mp3');
        const audioUrl = URL.createObjectURL(audioBlob);
        speech.src = audioUrl;
        speech.play();
      })
      .catch(error => console.error('Error:', error));
    }
