<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox - Voice-Activated Assistant</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --background-color: #ffffff;
            --text-color: #202124;
            --light-gray: #f1f3f4;
            --border-color: #dadce0;
        }
        
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .conversation {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            height: 400px;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--light-gray);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-start;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0.5rem;
            background-color: var(--light-gray);
        }
        
        .mic-button {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .mic-button:hover {
            background-color: var(--secondary-color);
        }
        
        .mic-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .mic-button.active .mic-icon {
            animation: pulse 1.5s infinite;
        }
        
        .input-field {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        
        .input-field:focus {
            outline: none;
        }
        
        .footer {
            background-color: var(--light-gray);
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #5f6368;
        }

        .live-display {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Vox</div>
    </header>

    <main class="main-content">
        <div class="live-display" id="liveDisplay">
            Listening...
        </div>
        <div class="conversation" id="conversation">
            <!-- Messages will be dynamically added here -->
            <div class="message assistant-message">
                Hello! I'm Vox, your voice-activated assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="input-field" id="inputField" placeholder="Type a message or click the mic to speak" aria-label="Type a message">
            <button class="mic-button" id="micButton" aria-label="Activate voice input">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V22h-2v-6.07z"/>
                </svg>
            </button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Vox Voice Assistant. All rights reserved.</p>
    </footer>

    <script>
        const micButton = document.getElementById('mic-button');
        const statusElement = document.getElementById('status');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isListening = false;

        micButton.addEventListener('click', toggleListening);

        // Existing functions (toggleListening, startListening, stopListening, displayUserMessage, displayBotResponse, speak) remain unchanged

        async function processCommand(command) {
            let response = '';

            switch (command.toLowerCase()) {
                case 'hello':
                    response = 'Hello! I am Vox. How can I assist you today?';
                    break;
                case 'what is the weather today':
                    fetchWeather();
                    return;
                case 'tell me a joke':
                    response = "Why don't scientists trust atoms? Because they make up everything!";
                    break;
                case 'search':
                    response = await performSearch(command);
                    break;
                default:
                    response = await getOpenAIResponse(command);
                    break;
            }

            displayBotResponse(response);
        }

            const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';

        async function performSearch(query) {
            const apiKey = 'AIzaSyCC4T4Jt40nPZwGQT0GEU-SJEf5eszUc0o'; // Replace with your actual Google Knowledge Graph API key
            const apiUrl = `https://kgsearch.googleapis.com/v1/entities:search?query=${encodeURIComponent(query)}&key=${apiKey}&limit=1&indent=True`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Google Knowledge Graph API request failed');
                }

                const data = await response.json();
                if (data.itemListElement && data.itemListElement.length > 0) {
                    const result = data.itemListElement[0].result;
                    return `Here's what I found about ${result.name}: ${result.description}`;
                } else {
                    return "I'm sorry, I couldn't find any information about that.";
                }
            } catch (error) {
                console.error('Error calling Google Knowledge Graph API:', error);
                return "I'm sorry, I couldn't perform that search. Please try again later.";
            }
        }

        function fetchWeather() {
            displayBotResponse("Fetching weather information...");
            // You would typically call a weather API here

            setTimeout(() => {
                displayBotResponse("It's currently 72°F (22°C) and sunny in your area.");
            }, 2000);
        }

    </script>
</body>
</html>
