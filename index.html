
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox - Humanoid Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
    }
    .chat-messages {
      padding: 20px;
      overflow-y: auto;
      max-height: 300px;
    }
    .user-message {
      margin-bottom: 10px;
    }
    .bot-message {
      margin-bottom: 10px;
      text-align: right;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      background-color: #eaeaea;
      display: inline-block;
      max-width: 70%;
    }
    .user-input {
      width: calc(100% - 40px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px;
    }
    .send-button {
      width: 40px;
      height: 40px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Vox - Humanoid Chatbot</div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" class="user-input" id="user-input" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        displayMessage(userMessage, 'user');
        // Simulate bot response (replace with actual response from backend or AI)
        setTimeout(() => {
          const botMessage = 'Hello! How can I assist you today?';
          displayMessage(botMessage, 'bot');
        }, 500);
        userInput.value = '';
      }
    }

    function displayMessage(message, sender) {
      const messageContainer = document.createElement('div');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = message;
      messageContainer.appendChild(messageElement);
      if (sender === 'user') {
        messageContainer.classList.add('user-message');
      } else {
        messageContainer.classList.add('bot-message');
      }
      chatMessages.appendChild(messageContainer);
      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
